
            <div id="breadcrumb_list">
                <ol class="breadcrumb">
                    <li ui-sref="home" style="cursor:pointer;" translate="binder.breadcrumb"></li>
                    <li translate="binderPage.breadcrumb"></li>
                </ol>
            </div>

            <div id="searchResult" class="results uv_pgBox">

                <!-- #searchResultHeader -->
                <div id="searchResultHeader" class="box-header">
                    <div class="row">
                        <p translate="binderPage.search_result.title"></p>
                        <p><span ng-bind="binderPagesLength"></span><span translate="binderPage.search_result.suffix"></span></p>
                    </div>
                </div>
                <!-- /#searchResultHeader -->

                <div id="binderPageSearchResult">
                    <ul id="binderPagesArea" class="middle" ng-cloak>
                        <li class="binderPage pagePanel" ng-repeat="page in VS.sharedStore.binderPages" data-original-page-id="{{page.originalPageId}}" data-index="{{$index}}">
                            <div class="pageImagePanel">
                                <div id="page{{page.originalPageId}}" class="contain page pageImage" uv-load-background-image="{{page.thumbUrl}}"></div>
                                <div id="overlay{{page.originalPageId}}" class="overlay">
                                    <div id="binderPageOverlayContents" class="overlayContents">
                                        <p class="pageTitle">{{page.title}}</p>
                                        <p class="pageText">{{page.text}}</p>
                                    </div>
                                </div>
                                <div class="editIcon">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div><!-- /#searchResultContents -->

            </div><!-- /#searchResult -->
